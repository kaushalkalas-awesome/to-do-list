<h1>To Do List</h1>
<input [(ngModel)]="task" type="text" name="task" id="task" placeholder="Enter task">
<button type="button" (click)="addtask()">Submit</button>
<div id="table">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (task of taskList; track $index) {
        <tr>
          <td>{{task.id}}</td>
          <td>{{task.name}}</td>
          <td><button (click)="completetask($index)" type="button">Complete</button><button (click)="deletetask($index)" type="button">Delete</button></td>
        </tr>
      }
    </tbody>
  </table>
</div>
<h1>Today's completed tasks</h1>
@for (item of completeList; track $index) {
  <p>{{item.name}}</p>
}
